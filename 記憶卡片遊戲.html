<body>

<h1>è¨˜æ†¶å¡ç‰‡éŠæˆ²</h1>
<button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
<div id="timer">å‰©é¤˜æ™‚é–“: 60 ç§’</div>
<div id="score">é…å°æˆåŠŸæ¬¡æ•¸: 0ï¼Œé…å°å¤±æ•—æ¬¡æ•¸: 0</div>
<div id="game-board"></div>

<script>
    const symbols = ['ğŸ¦', 'ğŸ­', 'ğŸ©', 'ğŸ°', 'ğŸ“', 'ğŸ‰', 'ğŸ‡', 'ğŸ’'];
    const cards = [...symbols, ...symbols];
    let openedCards = [];
    let matchedPairs = 0;
    let totalMatches = 0;
    let failedAttempts = 0;
    let timer;
    let secondsLeft = 60;

    // Fisher-Yates Shuffle Algorithm
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createGameBoard() {
        const gameBoard = document.getElementById('game-board');
        shuffle(cards);

        for (let i = 0; i < cards.length; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-index', i);
            card.addEventListener('click', handleCardClick);

            gameBoard.appendChild(card);
        }
    }

    function handleCardClick(event) {
        const clickedCard = event.target;
        const index = clickedCard.getAttribute('data-index');

        if (openedCards.length < 2 && !openedCards.includes(index)) {
            showCard(clickedCard, index);
            openedCards.push(index);

            if (openedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
    }

    function showCard(card, index) {
        card.textContent = cards[index];
        card.classList.add('opened');
    }

    function hideCards() {
        const [firstIndex, secondIndex] = openedCards;
        const openedElements = document.querySelectorAll('.opened');

        openedElements.forEach(element => {
            element.textContent = '';
            element.classList.remove('opened');
        });

        openedCards = [];

        if (cards[firstIndex] !== cards[secondIndex]) {
            setTimeout(() => {
                hideCard(firstIndex);
                hideCard(secondIndex);
            }, 500);

            failedAttempts++;
            updateScore();
        }
    }

    function hideCard(index) {
        const card = document.querySelector(`.card[data-index="${index}"]`);
        card.textContent = '';
        card.classList.remove('opened');
    }

    function checkMatch() {
        const [firstIndex, secondIndex] = openedCards;

        if (cards[firstIndex] === cards[secondIndex]) {
            const matchedElements = document.querySelectorAll('.opened');
            matchedElements.forEach(element => element.classList.add('matched'));

            openedCards = [];
            matchedPairs++;
            totalMatches++;

            updateScore();

            if (matchedPairs === symbols.length) {
                alert('æ­å–œä½ å®ŒæˆéŠæˆ²ï¼');
                resetGame();
            }
        } else {
            hideCards();
        }
    }

    function updateScore() {
        document.getElementById('score').textContent = `é…å°æˆåŠŸæ¬¡æ•¸: ${totalMatches}ï¼Œé…å°å¤±æ•—æ¬¡æ•¸: ${failedAttempts}`;
    }

    function resetGame() {
        clearInterval(timer);
        secondsLeft = 60;
        document.getElementById('timer').textContent = 'å‰©é¤˜æ™‚é–“: 60 ç§’';
        const gameBoard = document.getElementById('game-board');
        gameBoard.innerHTML = '';
        matchedPairs = 0;
        failedAttempts = 0;
        createGameBoard();
        totalMatches = 0;
        updateScore();
        document.querySelector('button').disabled = false;
    }

    function startGame() {
        document.querySelector('button').disabled = true;
        createGameBoard();
        timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        secondsLeft--;
        document.getElementById('timer').textContent = `å‰©é¤˜æ™‚é–“: ${secondsLeft} ç§’`;

        if (secondsLeft === 0) {
            clearInterval(timer);
            alert('æ™‚é–“åˆ°ï¼ŒéŠæˆ²çµæŸï¼');
            resetGame();
        }
    }
</script>
